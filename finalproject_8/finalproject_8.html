    <div class="cart">
        <table id="cartTable">
		<h1>購物車</h1>
            <thead>
                <tr>
                    <th>商品</th>
                    <th>價格</th>
                    <th>數量</th>
                    <th>總計</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align:right;">總計:</td>
                    <td id="totalPrice">$0</td>
                </tr>
            </tfoot>
        </table>
        <button onclick="showCheckoutForm()">結帳</button>
    </div>
    <div id="checkoutForm" class="checkout-form" style="display: none;">
	<form action="mailto:s1111244@mail.yzu.edu.tw" method="post" enctype="text/plain">
        <h2>結帳資訊</h2>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="address">地址:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="phone">電話:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="email">電子郵件:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button onclick="sendOrder()">送出訂單</button>
    </div>
    <script>
        let cart = [];
        let totalPrice = 0;
function addToCart(name, price) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateQuantity(index, newQuantity) {
            cart[index].quantity = newQuantity;
            updateCart();
        }

        function updateCart() {
            const tableBody = document.querySelector("#cartTable tbody");
            tableBody.innerHTML = "";
            totalPrice = 0;
            cart.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                    <td>$${item.price * item.quantity}</td>
                    <td><button onclick="removeFromCart(${index})">移除</button></td>
                `;
                tableBody.appendChild(row);
                totalPrice += item.price * item.quantity;
            });
            document.querySelector("#totalPrice").textContent = `$${totalPrice}`;
        }
        // addToCart, removeFromCart, updateQuantity 和 updateCart 函數與之前相同

        function showCheckoutForm() {
            document.getElementById("checkoutForm").style.display = "block";
        }

        function sendOrder() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
			

            // 在這裡可以添加發送訂單的邏輯,例如使用AJAX發送到服務器
            alert(`訂單已送出!姓名:${name},地址:${address},電話:${phone},電子郵件:${email},總金額:$${totalPrice}`);

            // 清空購物車
            cart = [];
            updateCart();

            // 隱藏結帳表單
            document.getElementById("checkoutForm").style.display = "none";
        }
    </script>
